name: Running Test by Dev branch
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
    push:
        branches:
            - dev
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
            - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
            - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
            - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

            - name: Init actions/checkout
              uses: actions/checkout@v3

            - name: Init actions/node
              uses: actions/setup-node@v3
              with:
                  node-version: "16"

            - name: Install dependencies
              run: npm install

            - name: Run Jest test
              run: npm run test:ci

            - run: echo "ğŸ This job's status is ${{ job.status }}."

            - name: ğŸ Set test status state
              id: test-status
              run: echo "::save-state name=status::${{ job.status }}"

            - run: echo "${{ github.job_status }}"

    merge:
        needs: test
        if: ${{ github.job_status == 'success' }}
        runs-on: ubuntu-latest

        steps:
            - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
            - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
            - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
            - run: echo "ğŸ–¥ï¸ The workflow is now ready to merge your code on the runner."

            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Merge to main branch
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "<>"
                  git checkout main
                  git merge --ff-only ${{ github.ref }}
                  git push

            - run: echo "ğŸ This job's status is ${{ job.status }}."
