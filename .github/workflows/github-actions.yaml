name: Running Test then Merge by Dev branch

run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on:
    push:
        branches:
            - dev # ì‹¤í–‰í•  ë¸Œëœì¹˜

jobs:
    test:
        runs-on: ubuntu-latest
        outputs:
            output1: ${{ steps.testjob.outputs.test }}
        steps:
            - name: Starts out Test by Jest
              run: |
                  echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
                  echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
                  echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
                  echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."

            - name: Init actions/checkout
              uses: actions/checkout@v3

            - name: Init actions/node
              uses: actions/setup-node@v3
              with:
                  node-version: "16"

            - name: Install dependencies
              run: npm install

            - name: Run Jest test
              run: npm run test:ci

            - run: echo "ğŸ This job's status is ${{ job.status }}."

            - name: ğŸ Set state about test status
              id: testjob
              run: echo "test=${{ job.status }}" >> "$GITHUB_OUTPUT"

    merge:
        runs-on: ubuntu-latest

        needs: test

        env:
            RESULT: ${{ needs.test.outputs.output1 }}

        steps:
            # - run: echo ${{ needs.test.outputs.output1 }}
            # - run: echo "$RESULT"
            - name: Starts out Merge
              run: |
                  echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
                  echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
                  echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
                  echo "ğŸ–¥ï¸ The workflow is now ready to merge your code on the runner."

            - name: Checkout repository
              uses: actions/checkout@v2

            - name: PR to main branch
              if: ${{ needs.test.outputs.output1 }} == 'success'
              uses: peter-evans/create-pull-request@v3
              with:
                  title: Automatic Pull Request from Dev to Main
                  body: This is an automatic pull request created by GitHub Actions.
                  branch: dev
                  target: main

            - name: Merge to main branch
              if: ${{ needs.test.outputs.output1 }} == 'success'
              uses: peter-evans/merge-pull-request@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  branch: dev
                  target: main

              # run: |
              #     git checkout main
              #     git merge dev
              #     git push origin main
              # error: pathspec 'main' did not match any file(s) known to git

            - run: echo "ğŸ This job's status is ${{ job.status }}."
